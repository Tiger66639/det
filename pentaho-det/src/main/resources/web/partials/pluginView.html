<div>
  <h1>Main View</h1>

  <table class="table table-striped"
         data-st-table="displayRowCollection"
         data-st-safe-src="previewData.rows">
    <thead>
      <tr>
        <th>
          Index
        </th>
        <th data-ng-repeat="header in previewData.cols"
            data-st-sort="getRowValue( {{$index}} )">
          {{header.label}} ({{header.type}})
        </th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="row in displayRowCollection">
        <td data-ng-repeat="cell in row.c">
          {{cell.v}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
